<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GET and POST</title>
	</head>
	<body>
		<h2>GET</h2>
		<form action="http://localhost:3000/pizza" method="get">
			<input type="text" name="meal" />
			<input type="number" name="qty" />
			<button>Order!</button>
		</form>
		<h2>POST</h2>
		<form action="http://localhost:3000/pizza" method="post">
			<input type="text" name="meal" />
			<input type="number" name="qty" />
			<button>Order!</button>
		</form>
	</body>
</html>
